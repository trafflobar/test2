<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #1a1a2e;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: #242444;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #e94560;
            margin-bottom: 2rem;
        }

        .game-area {
            position: relative;
            width: 100%;
            height: 300px;
            background-color: #16213e;
            border-radius: 10px;
            margin-bottom: 2rem;
            overflow: hidden;
        }

        #curve {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        input, button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        input {
            background-color: #16213e;
            color: white;
            flex: 1;
        }

        button {
            background-color: #e94560;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff5472;
        }

        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        .multiplier {
            font-size: 2rem;
            text-align: center;
            color: #e94560;
            margin-bottom: 1rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .stat-box {
            background-color: #16213e;
            padding: 1rem;
            border-radius: 5px;
            text-align: center;
        }

        .stat-box h3 {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 0.5rem;
        }

        .stat-box p {
            font-size: 1.2rem;
            color: #e94560;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aviator Predictor</h1>
        <div class="game-area">
            <canvas id="curve"></canvas>
        </div>
        <div class="multiplier">
            <span id="current-multiplier">1.00</span>x
        </div>
        <div class="controls">
            <input type="number" id="bet-amount" placeholder="Enter bet amount" min="1" value="100">
            <button id="start-btn">Start Game</button>
            <button id="cashout-btn" disabled>Cash Out</button>
        </div>
        <div class="stats">
            <div class="stat-box">
                <h3>Balance</h3>
                <p id="balance">1000</p>
            </div>
            <div class="stat-box">
                <h3>Last Crash</h3>
                <p id="last-crash">0.00x</p>
            </div>
            <div class="stat-box">
                <h3>Profit/Loss</h3>
                <p id="profit-loss">0</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
